<html>
	<head>
		<title> AI Chat </title>
		<link rel="stylesheet" type="text/css" href="./style/template.css">
		<script src="./scripts/script.js"></script>

	</head>
	<body>
		<div id = "main-window"> <!-- flex row-->
			<div id = "left-side">
				<div id = "chat-window"> <!-- flex column-->
					<div id = "chat">
						<p>Hi</p>
					</div>
					<div id = "prompt-bar"> <!-- flex row -->
						<input id = "prompt" type="text" name="prompt">
						<button onclick="submitPrompt()">Submit</button> 
					</div>
				</div>
			</div>
			<div id = "right-side">
				<div id = "settings-window">
					<div id = "link-bar">
						<input id = "link" type="text" name="link">
						<button onclick="submitLink()">Upload</button> 
					</div>
					<div id = "feedback-box">
						<div id = "feedback"> <!-- this is where information on what title of the text has been uploaded etc -->
							<p>Text upload status and title here</p> 
						</div>
					</div>
					<div id = "settings-box">
						<p> Settings here </p> <!-- placeholder -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

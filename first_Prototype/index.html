<html>
	<head>
		<title> AI Chat </title>
		<link rel="stylesheet" type="text/css" href="./style/template.css">
		<script src="./scripts/script.js"></script>

	</head>
	<body>
		<div id = "main-window"> <!-- flex row-->

			<div id = "chat-window" class="toggleable-window">
				<div id = "chat-box"> <!-- flex column-->
					<div id = "chat"></div>
					<div id = "prompt-bar"> <!-- flex row -->
						<input id = "prompt" type="text" name="prompt">
						<button onclick="submitPrompt()">Submit</button> 
					</div>
				</div>
			</div>

			<div id = "settings-window" class="toggleable-window">
				<div id = "settings-box">
					<div id = "link-bar">
						<input id = "link" type="text" name="link" placeholder = "book reference here">
						<button onclick="submitLink()">Upload</button> 
					</div>
					<div id = "feedback-box">
						<div id = "feedback"> <!-- this is where information on what title of the text has been uploaded etc -->
							<p>This will be gone probably</p> 
						</div>
					</div>
					<div id = "settings">
						<input class = "setting" id = "world-input" type="text" name="world" placeholder = "World summary">
						<input class = "setting" id = "protagonist-input" type="text" name="protagonist" placeholder = "Protagonist">
						<input class = "setting" id = "antagonist-input" type="text" name="antagonist" placeholder = "Antagonist">
					</div>
					<button onclick="submitSettings()">Submit</button>
				</div>
			</div>


		</div>
	</body>
</html>
